name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  # Matrix tests for all Python versions on Ubuntu
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest -vv

  # Matrix tests for all Python versions on macOS
  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest -vv

  # Backwards compatibility tests with various pip versions
  test-pip-compat:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pip-version: ['19.3.1', '20.3.4', '21.3.1', '22.3.1', '23.3.2', '24.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install pip ${{ matrix.pip-version }}
      run: |
        python -m pip install pip==${{ matrix.pip-version }}
        pip --version
    
    - name: Test package installation
      run: |
        pip install . --no-cache-dir
        dya --dya-help
    
    - name: Install test dependencies and run tests
      run: |
        pip install pytest
        pip install -r requirements.txt
        pytest -vv

  # Fedora container test (RHEL/CentOS compatibility)
  test-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python and dependencies
      run: |
        dnf install -y python3 python3-pip
        python3 -m pip install --upgrade pip
        pip3 install pytest
        pip3 install -r requirements.txt
    
    - name: Run tests
      run: pytest -vv

