name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: read

jobs:
  # Run tests before publishing
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest -vv

  # Build and publish to PyPI
  publish:
    needs: test  # Only run after tests pass
    runs-on: ubuntu-latest
    environment:
      name: main  # Uses secrets from 'main' environment
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$TAG" >> $GITHUB_OUTPUT
        echo "Building version: $TAG"
    
    - name: Verify version matches pyproject.toml
      run: |
        TOML_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
        TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
        if [ "$TOML_VERSION" != "$TAG_VERSION" ]; then
          echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($TOML_VERSION)"
          exit 1
        fi
        echo "Version check passed: $TOML_VERSION"
    
    - name: Build package
      run: |
        rm -rf dist/ build/ *.egg-info src/*.egg-info
        python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*
